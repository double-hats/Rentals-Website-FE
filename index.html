<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlatScout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/page-content.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  <div class="header">
    <header>
      <div class="left-section">
        <p><span>Flat</span>Scout</p>
      </div>
      <div class="right-section">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Listings</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
  <div class="page-content">
    <h1>Find Nearby Appartments|</h1>
    <h2>Explore top rated attraction activities and more!</h2>
    <div class="general-inputs">
      <form>
        <div class="type-of-place">
          <input type="text" placeholder="What are you looking for?" name="type-of-place" id="type-of-place">
        </div>
        <div class="location">
          <input type="text" placeholder="Location" name="location" id="location">
          <img class="location-icon" src="images/istockphoto-1193451471-612x612.jpg">
        </div>
        <div class="categories">
          <select id="categories" name="apartment-type">
            <option value="" disabled selected hidden>All Categories</option>
            <option value="one room">One room</option>
            <option value="two room">Two rooms</option>
            <option value="three rooms">Three rooms</option>
            <option value="four room">Four rooms</option>
          </select>
        </div>
        <div class="search-button-div">
          <button class="search-button">Search</button>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <a href="#">Most Visited Places</a>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="line"></div>
  </div>
</body>
</html>
